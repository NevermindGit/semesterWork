<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{url_for('products_list')}}" class="logo">
                <img src="/static/sneaker.png" alt="log" class="mainlogo">
            </a>

            <div class="navbar-wrap">
                <ul class="navbar-menu">
                <li><a href="{{url_for('basket')}}" class="cart">
                    <img src="/static/basket64.png" alt="cart_ic">
                </a></li>
                <li><div class="profilepref">
                {% if session.get('name') == None %}
                <a href="{{ url_for ('signup') }}">
                    <img src="/static/prof.png" class="profile" alt="profile1">
                </a>
                {% endif %}
                {% if session['name']%}
                <a href="{{ url_for ('profile') }}">
                    <img src="/static/prof.png" class="profile" alt="profile">
                </a>
                <label for="name" class="username"><b>{{ session['name'] }}</b></label>
                {% else %}
                <label for="name" class="notauth">Вы еще не вошли</label>
                {% endif %}
            </div></li>
            </ul>
            </div>


        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
